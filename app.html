<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/core.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.1/css/tether-theme-arrows-dark.css"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="css/app.css">
</head>
    
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 btn-wrapper">
                <div class="btn-group btn-group" role="group">
                        <button type="button" class="btn btn-secondary" onclick="showAll()" >Pokaż wszystkie</button>
                        <button type="button" class="btn btn-secondary" onclick="showDone()">Pokaż wczytane</button>
                        <button type="button" class="btn btn-secondary" onclick="showToDo()">Pokaż do zrobienia</button>
                        <button type="button" class="btn btn-secondary" data-toggle="modal"  data-target="#myModal">Oznacz jako zrobione</button>
                        <button type="button" class="btn btn-secondary" data-toggle="modal"  data-target="#addDoc">Dodaj Dokument</button>
                </div> 
            </div>
        </div>
        <!-- Modal Oznaczanie jako zrobione -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Oznacz jako zrobione</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label >Podaj ID dokumentu</label>
                    <input type="text" class="form-control" id="Id">
                </div>
                <div class="form-group">
                    <label >Podaj Imię i Nazwisko</label>
                    <input type="text" class="form-control" id="user">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="asDone()">Zapisz</button>
            </div>
            </div>
        </div>
        </div>
        <!-- Modal Dodawanie dokumentu-->
        <div class="modal fade" id="addDoc" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Dodaj dokument</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label >Podaj ID dokumentu</label>
                    <input type="text" class="form-control" id="idAdd">
                </div>
                 <div class="form-group">
                    <label >Podaj status</label>
                    <input type="text" class="form-control" id="status" placeholder="gotowe/oczekujące">
                </div>    
                <div class="form-group">
                    <label >Podaj format</label>
                    <input type="text" class="form-control" id="format" placeholder="A0/A1/A2/A3/A4">
                </div>
                <div class="form-group">
                    <label >Podaj imię i Nazwisko</label>
                    <input type="text" class="form-control" id="userAdd">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addDoc()" >Zapisz</button>
            </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-lg-8 table-wrapper">
                    <table id="myTable" class="table table-striped table-dark">
                    <tr>
                        <td>Id</td>
                        <td>Status</td>
                        <td>Format</td>
                        <td>Pracownik</td>
                    </tr>
                </table>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="scripts/documentMenager.js"></script>
</body>
</html>
